<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AggPhx</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="jumbotron" id="header">

        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <p id="title">Fire Works!</p>
            </div>
          </div> <!-- /.row -->
        </div> <!-- /.container -->
          
          
        <div class="container">
          <div class="row">

            <div class="col-xs-6">
              <div id="date">
                <div id="month">Aug</div>
                <div id="day"><strong>16</strong></div>
              </div> <!-- /.date -->
            </div> <!-- /.col-xs-6 -->
            <div class="col-xs-6">
              <div id="brand">AggPhx</div>
            </div> <!-- /.col-xs-6 -->

          </div> <!-- /.row -->
        </div> <!-- /.container -->

      </div> <!-- /.jumbotron -->

      <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
              <li><a href="#">Fun</a></li>
              <li><a href="#">Nuetral</a></li>
              <li><a href="#">Boring</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Invite</a></li>
            </ul>
        </div><!-- /.container-fluid -->
      </nav>
    
      <div class="container">
        <div class="row">
          <div class="col-lg-5 card" id="info" >
            <H3>Information</H3>
            
            <ul class="nav nav-tabs">
              <li role="presentation" class="active"><a href="#address" data-toggle="tab">Address</a></li>
              <li role="presentation"><a href="#date" data-toggle="tab">Date</a></li>
              <li role="presentation"><a href="#link" data-toggle="tab">Link</a></li>
            </ul>

            <p>Content</p> 
          </div> <!-- /.card -->
          <div class="col-lg-6 card" id="map">
            <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJy3mhUO0SK4cRrBtKNfjHaYw&key=AIzaSyDWVqI-5rKq3ky53_vwYYnP58OpfxzIAYc" ></iframe>
        </div>
        </div> <!-- /.row -->
      </div>
        
    </div> <!-- /.container -->
    
  </body>
</html>
